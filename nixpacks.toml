[phases.setup]
nixPkgs = ['nodejs', 'php82', 'php82Packages.composer']
nixpkgsArchive = '8b5feb9f39645a089c7dc9d4ff1cc4d6dd30ac4c'

[phases.install]
cmds = ['composer install --no-dev --optimize-autoloader']

[phases.build]
cmds = [
    'npm ci',
    'npm run build'
]

[start]
cmd = 'php artisan serve --host=0.0.0.0 --port=$PORT'
